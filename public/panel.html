<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Admin Panel</title>
    <style>
         * {
    box-sizing: border-box; /* Border ve padding hesaplamalarına dahil edilir */
}

body {
            font-family: "IBM Plex Mono", monospace;
            font-weight: 700;
            font-style: normal;
            margin: 0;
            padding: 0;
            background-color: #026b8b;
            background-image: url("https://cdn.glitch.global/e9458298-3b7b-429c-82ad-a0170a256821/NgZQ0Ln.jpg?v=1731449892762");
            background-position: center;  
  color:#FFFFFF;
      }
.sabit-bar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: rgba(255, 255, 255, 0.7); /* Şeffaf beyaz arka plan */
    color: #333;
    padding: 10px;
    text-align: center;
    backdrop-filter: blur(10px); /* Cam efekti */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Hafif gölge efekti */
    z-index: 1000; /* Diğer içeriklerin üstünde durması için */
}

.container {
    width: 100%;
    max-width: 400px;  /* Max genişlik */
    margin: 50px auto;
    background: linear-gradient(135deg, rgba(0, 217, 171, 0.3) 0%, rgba(221, 42, 0, 0.25) 100%);
    backdrop-filter: blur(10px); /* Bulanıklık efekti */
    -webkit-backdrop-filter: blur(10px); /* Safari desteği */
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Hafif gölge */
    padding: 20px;
    border: 1px solid rgba(255, 255, 255, 0.3); /* Şeffaf kenarlık */
}

h1 {
    text-align: center;
}

label {
    display: block;
    margin-bottom: 5px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box; /* Bu, padding ve border'ı içerecek şekilde genişliği ayarlayacak */
}

button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    box-sizing: border-box; /* Butonun da box-sizing özelliğini ayarlayalım */
}

button:hover {
    background-color: #45a049;
}

.message {
    text-align: center;
    color: green;
    margin-top: 10px;
}

    </style>
</head>
<body>

<!-- Admin Panel Section -->
<div id="login-container" class="container">
    <h1>Admin Panel</h1>
    <label for="username">Kullanıcı Adı</label>
    <input type="text" id="username" placeholder="Kullanıcı adınızı girin">
    
    <label for="password">Şifre</label>
    <input type="password" id="password" placeholder="Şifrenizi girin">
    
    <button onclick="login()">Giriş Yap</button>

    <div class="message" id="message"></div>
</div>

<!-- Add Post Section -->
<div id="post-container" class="container" style="display: none;">
    <h1>Yeni Post Ekle</h1>
    <label for="title">Başlık</label>
    <input type="text" id="title" placeholder="Post başlığını girin">
    
    <label for="content">İçerik</label>
    <textarea id="content" placeholder="Post içeriğini girin" rows="4"></textarea>
    
    <button onclick="addPost()">Postu Ekle</button>

    <div class="message" id="post-message"></div>
</div>

<script>
    
    const login = async () => {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const message = document.getElementById("message");

        const response = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });

        if (response.ok) {
            const data = await response.json();
            localStorage.setItem('token', data.token);
            localStorage.setItem('UserName',username);// Token'ı localStorage'a kaydet
            message.textContent = "Başarıyla giriş yapıldı!";
            message.style.color = 'green';
            setTimeout(() => {
                // Giriş yaptıktan sonra post ekleme ekranını göster
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('post-container').style.display = 'block';
            }, 1000);
        } else {
            message.textContent = "Yanlış kullanıcı adı veya şifre!";
            message.style.color = 'red';
        }
    };

    // Post ekleme işlemi
    const addPost = async () => {
        const title = document.getElementById("title").value;
        const content = document.getElementById("content").value;
        const message = document.getElementById("post-message");
        const userad = localStorage.getItem('UserName')
        const token = localStorage.getItem('token');
        let profileimage;
        
        if (!token) {
            message.textContent = "Lütfen giriş yapın!";
            message.style.color = 'red';
            return;
        }
        if (userad == 'Potatox35') {
            profileimage = "https://cdn.glitch.global/e9458298-3b7b-429c-82ad-a0170a256821/potatoxpp.png?v=1731489666334";
        }
        if (userad == 'AAB') {
            profileimage = "https://cdn.glitch.global/e9458298-3b7b-429c-82ad-a0170a256821/public%2Faabpfpf.jpg?v=1731489289233";
        }
        if (userad == 'andropanda'){
          profileimage = "https://cdn.glitch.global/e9458298-3b7b-429c-82ad-a0170a256821/IMG_20241115_020251_169.jpg?v=1731625384404";
        }
        const response = await fetch('/admin/add-post', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': token  // Token'ı gönderiyoruz
            },
            body: JSON.stringify({ title, content, userad, profileimage })
        });

        if (response.ok) {
            message.textContent = "Post başarıyla eklendi!";
            message.style.color = 'green';
        } else {
            message.textContent = "Bir hata oluştu!";
            message.style.color = 'red';
        }
    };


</script>

</body>
</html>
